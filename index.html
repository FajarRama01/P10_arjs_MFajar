<!DOCTYPE html>
<html>
  <head>
    <title>ARjs MFajarRamadlan</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingBackend: artoolkit; debugUIEnabled: false;">
      
     
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 1 1"></a-entity>
      
      <a-marker preset="hiro">
        
        <a-entity 
          gltf-model="pistfinish mig.glb"
          position="-0 0 0"
          scale="1 1 1"
          rotation="180 360 90">
        </a-entity>

        <a-entity 
          gltf-model="Animatic.glb"
          position="1 0 0"
          scale="3 3 3"
          rotation="90 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
